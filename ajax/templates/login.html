<script type="text/javascript">
  function do_ajax(){
    var req = new XMLHttpRequest();
    var usr_id = document.getElementById('usr_id').value;
    var usr_pw = document.getElementById('usr_pw').value;
    var params = 'usr_id=' + usr_id + '&usr_pw=' + usr_pw;
    req.onreadystatechange = function(){
      if(this.readyState == 4 && this.status == 200){
        if(this.response == 'true'){
        document.getElementById('ajax_message').innerHTML="Login Success"
        }
        else {
        document.getElementById('ajax_message').innerHTML = "Login Fail"
        }
      }
    };
    req.open("POST", "/login_chk", true);
    req.setRequestHeader("Content-type", "application/x-www-form-urlencoded;charset=UTF-8");
    req.send(params);
  }
</script>

<body>
  <form name='usr_login' action='/login' method='POST'>
    <input type=text name=usr_id id=usr_id>
    <input type=password name=usr_pw id=usr_pw onkeyup=do_ajax()>
    <input type=submit>
    <H1 id='ajax_message'>Testing Ajax</H1>
  </form>
</body>
