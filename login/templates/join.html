
<body>
  <table border="1">
    <tr>
      <th>번호</th>
      <th>이름</th>
    </tr>
    {% for i in usrdata %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ i['usr_id'] }}</td>
    </tr>
    {% endfor %}
  </table>
  <br><br>
  <form name="join_form" action="/join" method="POST">
    ID <br> <input type=text name=usr_id><br>
    PW <br> <input type=password name=usr_pw><br>
    MAIL <br> <input type=text name=usr_mail><br>
    <br><input type=submit>
  </form>
</body>
