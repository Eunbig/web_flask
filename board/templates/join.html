<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device=width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <title>Eunbig site</title>
    <link href="{{url_for('.static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{url_for('.static', filename='css/signin.css') }}" rel="stylesheet">
    <script src="{{url_for('.static', filename='js/ie-emulation-modes-warning.js') }}"></script>
  </head>
  <body>
    <div class="container">
      <form class="form-signin" action="/join" method="POST">
        <h2 class="form-signin-heading">Join Form</h2>
        <label for="inputId" class="sr-only">ID</label>
        <input type="text" name="usr_id" id="usr_id" class="form-control" placeholder="ID" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="usr_pw" id="usr_pw" class="form-control" placeholder="Password" required>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="text" name="usr_mail" class="form-control" placeholder="Email" required>
        <label for="inputPhone" class="sr-only">Phone</label>
        <input type="text" name="usr_phone" class="form-control" placeholder="Phone" required><br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Join</button>
      </form>
      <button class="btn" onclick="location.href='/'">back_to_main</button>

  </body>
</html>
